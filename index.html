<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT模写</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/768bdb2b98.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <section class="header_left">
            <a href="#" class="header_left_sidebar">
                <i class="fa-solid fa-table-columns"></i>
            </a>
            <a href="#" class="header_left_newchat">
                <i class="fa-solid fa-pen-to-square"></i>
            </a>
            <a href="#" class="header_left_logo">
                <h1>ChatGPT<span>4o</span><i class="fa-solid fa-angle-down"></i></h1>
            </a>
        </section>
        <section class="header_right">
            <a href="#" class="header_right_canvas">
                <i class="fa-solid fa-file-lines"></i>
            </a>
            <a href="#" class="header_right_share">
                <span><i class="fa-solid fa-arrow-up-from-bracket"></i></span>
                共有する
            </a>
            <a href="#" class="header_right_archive">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </a>
            <a href="#" class="header_right_icon">
                <i class="fa-solid fa-circle-user"></i>
            </a>
        </section>
    </header>
    <main class="main">
        <section class="chat">
            <div class="container">
                <div class="chat_phrase">
                </div>
            </div>
        </section>
        
        <section class="submit">
            <div class="container">
                <div class="submit_box">
                    <textarea name="question" id="question" placeholder="質問してみましょう"></textarea>
                    <div class="contents">
                        <div class="contents_left">
                            <a href="#" class="contents_left_addfile"><i class="fa-solid fa-plus"></i></a>
                            <a href="#" class="contents_left_addcontents">
                                <span><i class="fa-solid fa-sliders"></i></span>ツール
                            </a>
                        </div>
                        <div class="contents_right">
                            <a href="#" class="contents_right_voice">
                                <i class="fa-solid fa-microphone"></i>
                            </a>
                            <a href="#" class="contents_right_voiceUse">
                                <i class="fa-solid fa-wave-square"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
